<!-- Navbar Styles -->
<style>
    /* Additional styles for navbar */
    #navbar {
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
    }

    .nav-link {
        position: relative;
    }

    .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: #4ade80;
        transition: width 0.3s ease;
    }

    .nav-link:hover::after {
        width: 100%;
    }

    /* Add these responsive adjustments */
    @media (max-width: 768px) {
        .space-x-8 > * + * {
            margin-left: 1rem; /* Reduce spacing between items on mobile */
        }
        
        .nav-link {
            font-size: 0.875rem; /* Smaller font size on mobile */
        }
        
        /* Adjust dropdown position and width for mobile */
        .group .absolute {
            width: 200px;
            left: 50%;
            transform: translateX(-50%);
        }
    }

    /* Update dropdown transition */
    .group > div {
        transform: translateY(-10px);
        transition: all 0.3s ease-in-out;
    }

    .group:hover > div {
        transform: translateY(0);
    }
</style>

<!-- Navbar Script -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const navbar = document.getElementById('navbar');
        let lastScroll = 0;

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            // Add/remove background when scrolling
            if (currentScroll > 50) {
                navbar.classList.add('bg-gray-900', 'bg-opacity-95', 'shadow-lg');
            } else {
                navbar.classList.remove('bg-gray-900', 'bg-opacity-95', 'shadow-lg');
            }

            // Hide/show navbar based on scroll direction
            if (currentScroll > lastScroll && currentScroll > 500) {
                navbar.style.transform = 'translateY(-100%)';
            } else {
                navbar.style.transform = 'translateY(0)';
            }

            lastScroll = currentScroll;
        });

        // Active section highlighting
        const sections = document.querySelectorAll('section');
        const navLinks = document.querySelectorAll('.nav-link');

        window.addEventListener('scroll', () => {
            let current = '';
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (window.pageYOffset >= sectionTop - 200) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('text-green-400');
                if (link.getAttribute('href').substring(1) === current) {
                    link.classList.add('text-green-400');
                }
            });
        });
    });
</script>
